<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tag List</h1>
        <ol>
            <li>html : Start and end document.</li>
            <li>h1 : Heading Tag (h1 to h6)</li>
            <li>p : Paragraph Tag</li>
            <li>b : Bold Text Tag</li>
            <li>i : Italic Tag </li>
            <li>ul : Un-order List Tag</li>
            <li>li : List Items Tag</li>
            <li>br : Line break Tag</li>
            <li>hr : Horizontal Tag</li>
            <li>sub & sup : Subscript & Superscript Tag</li>
        </ol>

</body>
</html>
